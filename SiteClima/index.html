<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
        <title>Weather Report</title>
    </head>
    <body>
        <div class="navbar">
            <img id="logo" src="img/LogoTemaClaro.svg" alt="logo-weather-report">
            <div>
                <input type="checkbox" name="toggle_chk" class="checkbox" id="toggle_chk">
                <label class="label" for="toggle_chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>       
        </div>
        <div class="flex">
            <div class="big-box">
                <input id="search" class="input-city" placeholder="Busque por uma cidade...">
                <button id="searchBtn" class="search-button" onclick="clickOnButton()">
                    <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
                </button>

                <div class="medium-box">
                    <h2 class="city title">Tempo em ...</h2>
                    <p class="weather">C°</p>
                    <h4>Como está o céu?</h4>
                    <h5 class="text-forecast">Nublado</h5>
                    <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                    <p class="humidity">Umidade:</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    </body>
</html>
